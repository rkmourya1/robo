plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'application'
    // Apply plugins code analysis
	id 'pmd'
	id 'findbugs'
	id 'jacoco'
}


findbugs{
    findbugsTest.enabled=false
    ignoreFailures=true
}
pmd {
    pmdTest.enabled=false
    ignoreFailures=true
}

jacoco {
    toolVersion = "0.8.3"
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
tasks.withType(Pmd){
    reports{
        xml.enabled=false
        html.enabled=true
    }
}

tasks.jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
        csv.enabled false
    }
}
test.finalizedBy jacocoTestReport

application {
  mainClassName= 'robo.MyRoboApp'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.25.1'
}
